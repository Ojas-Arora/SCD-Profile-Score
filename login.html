<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />

    <style>
      #cursor {
        height: 20px;
        width: 20px;
        background-color: rgba(234, 169, 84, 0.845);
        border-radius: 50%;
        position: fixed;
        top: 0%;
        left: 0%;
        font-size: 7px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        mix-blend-mode: difference;
      }
      .error {
        color: red;
        font-size: 0.8rem;
      }
      .social-login {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        gap: 10px;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .social-btn i {
        line-height: 1;
        padding: 0;
        margin-right: 0px;
      }
      .social-btn.google {
        background-color: #db4437;
      }
      .social-btn.google:hover {
        background-color: #c23321;
      }
      .social-btn.github {
        background-color: #333;
      }
      .social-btn.github:hover {
        background-color: #1b1b1b;
      }
      .social-btn.facebook {
        background-color: #3b5998;
      }
      .social-btn.facebook:hover {
        background-color: #2d4373;
      }

      .social-btn.twitter {
        background-color: #1da1f2;
      }
      .social-btn.twitter:hover {
        background-color: #0d8acb;
      }
      .social-btn.linkedin {
        background-color: #0077b5;
      }
      .social-btn.linkedin:hover {
        background-color: #005582;
      }
      .input-group {
        position: relative;
        width: 100%;
      }
    
      .input-group input {
        width: 100%;
        padding-right: 40px; 
      }
    
      .toggle-icon {
        position: absolute;
        right: 10px; 
        top: 50%;
        cursor: pointer;
        color: #888;
      }
    
      .toggle-icon:hover {
        color: #333;
      }

      .back-button {
        position: absolute;
        top: 100px;
        left: 20px;
        background-color: transparent;
        border: none;
        color: #333;
        font-size: 24px;
        cursor: pointer;
        z-index: 999;
        transition: color 0.3s ease;
      }
      
      .back-button:hover {
          color: #d6a52b;
      }
      body.dark .back-button{
        color: white;
      }
      
      body.dark .back-button:hover{
        color: #d6a52b;
      }
      
    </style>

      <div class="left-section">

      <div class="right-section">
        <h1>Members Log in</h1>
        <p class="subtitle">Login to start your journey...</p>
        <form id="loginForm" method="post" class="login-form">
          <div class="input-group">
            <label for="email"> <i class="fas fa-envelope"></i> Email </label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <!-- <p class="error" id="errorMessage"></p> -->

          <div class="input-group">
            <label for="password">

            <input

              id="password"
              placeholder="Enter your password"
              required
            />
            <span id="togglePassword" class="toggle-icon" onclick="toggleVisibility('password', 'togglePassword')">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <button type="submit" class="login-btn">Log In</button>
          <p class="register-link">
            Don't have an account?
            <a href="/register.html" id="register-link">Register here</a>
          </p>
        </form>
        <div class="social-login">

            class="social-btn google"
            id="google"
            aria-label="Log in with Google"

            class="social-btn github"
            id="github"
            aria-label="Log in with GitHub"

          </button>

            id="facebook"
            aria-label="Log in with Facebook"

          </button>

            class="social-btn twitter"
            id="twitter"

          </button>
          <button

            id="linkedin"

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Supabase configuration
      const supabaseUrl = "https://gomhoxkucvpajjvkkeda.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvbWhveGt1Y3ZwYWpqdmtrZWRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYwNzU1OTUsImV4cCI6MjA1MTY1MTU5NX0.FdcK0Vmws-kxuL4fxXYNBTBBjDFaK44lY4b-jGcA6FE"; // Replace with your Supabase anon key
      const supabase = createClient(supabaseUrl, supabaseKey);

      // Monitor authentication state changes
      const { data } = supabase.auth.onAuthStateChange((event, session) => {
        console.log("Auth event:", event, "Session:", session);

        if (event === "SIGNED_IN") {
          console.log("User signed in!");
          window.location.href = "./index2.html";
        } else if (event === "SIGNED_OUT") {
          console.log("User signed out!");
          window.location.href = "./login.html";
        } else if (event === "PASSWORD_RECOVERY") {
          console.log("Password recovery initiated!");
        } else if (event === "TOKEN_REFRESHED") {
          console.log("Token refreshed!");
        } else if (event === "USER_UPDATED") {
          console.log("User information updated!");
        } else if (event === "INITIAL_SESSION") {
          console.log("Initial session detected!");
        }
      });

      // Unsubscribe when necessary
      window.addEventListener("beforeunload", () => {
        data.subscription.unsubscribe();
      });

      // Form submission for email and password
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const { error } = await supabase.auth.signInWithPassword({
              email,
              password,
            });
            if (error) throw error;
            console.log("Login successful!");
          } catch (err) {
            document.getElementById("errorMessage").textContent = err.message;
          }
        });

      // Google OAuth
      document.getElementById("google").addEventListener("click", async () => {
        await supabase.auth.signInWithOAuth({ provider: "google" });
      });

      // GitHub OAuth
      document.getElementById("github").addEventListener("click", async () => {
        await supabase.auth.signInWithOAuth({ provider: "github" });
      });

      // Facebook OAuth
      document
        .getElementById("facebook")
        .addEventListener("click", async () => {
          await supabase.auth.signInWithOAuth({
            provider: "facebook",
            options: { redirectTo: "https://your-domain.com/index2.html" },
          });
        });

      // Twitter OAuth
      document.getElementById("twitter").addEventListener("click", async () => {
        await supabase.auth.signInWithOAuth({
          provider: "twitter",
          options: { redirectTo: "https://your-domain.com/index2.html" },
        });
      });

      // LinkedIn OAuth
      document
        .getElementById("linkedin")
        .addEventListener("click", async () => {
          await supabase.auth.signInWithOAuth({
            provider: "linkedin",
            options: { redirectTo: "https://your-domain.com/index2.html" },
          });
        });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.querySelector(".theme-switch__checkbox");
        const currentTheme = localStorage.getItem("theme");
        if (currentTheme === "dark") {
          document.body.classList.add("dark");
          document.body.classList.remove("light");
          themeToggle.checked = true;
        } else {
          document.body.classList.add("light");
          document.body.classList.remove("dark");
        }

        themeToggle.addEventListener("change", () => {
          if (themeToggle.checked) {
            document.body.classList.add("dark");
            document.body.classList.remove("light");
            localStorage.setItem("theme", "dark");
          } else {
            document.body.classList.remove("dark");
            document.body.classList.add("light");
            localStorage.setItem("theme", "light");
          }
        });
      });
    </script>
    <script>
      function toggleVisibility(inputId, toggleId) {
        let inputField = document.getElementById(inputId);
        let toggleIcon = document.getElementById(toggleId).querySelector('i');
      
        if (inputField.type === 'password') {
          inputField.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          inputField.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }
      </script>
